backend:
  name: git-gateway
  branch: main

local_backend: true
publish_mode: simple

site_url: "https://drkurniawan.com"
display_url: "https://drkurniawan.com"
logo_url: "/assets/admin-logo.png"

media_library:
  name: cloudinary
  config:
    cloud_name: "dy7lzcjfb"
    api_key: "442928447151659"
    default_transformations:
      - - fetch_format: "auto"
          quality: "auto"

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  # ===================
  # BLOG (blog-data.json)
  # ===================
  - name: "blog"
    label: "Blog"
    label_singular: "Post"
    description: "Postingan blog disimpan di blog-data.json"
    editor: { preview: false }
    format: "json"
    files:
      - name: "blog_data"
        label: "Blog Data"
        file: "blog-data.json"
        fields:
          - label: "Posts"
            name: "posts"
            widget: "list"
            summary: "{{fields.title}} — {{fields.author}} ({{fields.date}})"
            collapsed: true
            fields:
              - { label: "Judul", name: "title", widget: "string" }
              - { label: "Tanggal", name: "date", widget: "datetime", time_format: false }
              - { label: "Penulis", name: "author", widget: "string", default: "Dr. Kurniawan" }
              - { label: "Slug (URL)", name: "slug", widget: "string", required: false }
              - { label: "Gambar Sampul", name: "cover", widget: "image", required: false }
              - label: "Kategori"
                name: "cat"
                widget: "select"
                options:
                  - { label: "Public Speaking", value: "public-speaking" }
                  - { label: "Self-Esteem", value: "self-esteem" }
                  - { label: "Parenting", value: "parenting" }
                  - { label: "Career", value: "career" }
              - { label: "Tags", name: "tags", widget: "list", required: false }
              - { label: "Ringkasan", name: "excerpt", widget: "text", required: false }
              - { label: "Konten", name: "content", widget: "text" }

  # ======================
  # GALLERY (gallery-data.json)
  # ======================
  - name: "gallery"
    label: "Gallery"
    label_singular: "Item"
    description: "Galeri foto/video disimpan di gallery-data.json"
    editor: { preview: false }
    format: "json"
    files:
      - name: "gallery_data"
        label: "Gallery Data"
        file: "gallery-data.json"
        fields:
          - label: "Items"
            name: "items"
            widget: "list"
            summary: "{{fields.title}} — {{fields.category}} ({{fields.type}})"
            collapsed: true
            fields:
              - { label: "Judul / Caption", name: "title", widget: "string" }
              - label: "Kategori"
                name: "category"
                widget: "select"
                options:
                  - { label: "Seminar", value: "seminar" }
                  - { label: "Workshop", value: "workshop" }
                  - { label: "Keynote", value: "keynote" }
                  - { label: "Sekolah/Komunitas", value: "school" }
                  - { label: "Media/TV", value: "media" }
                  - { label: "Video", value: "video" }
              - label: "Jenis"
                name: "type"
                widget: "select"
                options:
                  - { label: "Gambar", value: "image" }
                  - { label: "Video",  value: "video" }
              - { label: "Tanggal", name: "date", widget: "datetime", required: false, time_format: false }

              # Media Cloudinary (opsional). HEIC otomatis dikonversi.
              - label: "Media (Cloudinary/URL)"
                name: "src"
                widget: "file"
                required: false
                hint: "Pilih dari Cloudinary. HEIC otomatis dikonversi (f_auto,q_auto)."

              # YouTube opsional (ID atau URL)
              - label: "YouTube (ID atau URL)"
                name: "youtube"
                widget: "string"
                required: false
                hint: "Isi salah satu: YouTube atau Media di atas."

              - { label: "Thumbnail (opsional)", name: "thumb", widget: "file", required: false }
              - { label: "Tags", name: "tags", widget: "list", required: false }
              - { label: "Deskripsi", name: "desc", widget: "text", required: false }

  # ============================
  # PUBLICATIONS (publications-data.json)
  # ============================
  - name: "publications"
    label: "Publications"
    editor: { preview: false }
    format: "json"
    files:
      - name: "publications_data"
        label: "Publications Data"
        file: "publications-data.json"
        fields:
          - label: "Publications"
            name: "publications"
            widget: "list"
            fields:
              - { label: "Type", name: "type", widget: "select", options: ["journal", "book", "ebook"] }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Authors", name: "authors", widget: "string", required: false }
              - { label: "Year", name: "year", widget: "number", required: false }
              - { label: "Tags", name: "tags", widget: "list", required: false }
              - { label: "Excerpt", name: "excerpt", widget: "text", required: false }
              - { label: "Cover Image", name: "cover", widget: "image", required: false }
              - { label: "PDF Link", name: "link_pdf", widget: "string", required: false }
              - { label: "DOI Link", name: "link_doi", widget: "string", required: false }
              - { label: "Buy Link", name: "link_buy", widget: "string", required: false }
